<!DOCTYPE html>
<html lang="bn">
<head>
  <script>
    document.addEventListener("contextmenu", (event) => event.preventDefault());
    document.addEventListener("keydown", (event) => {
      if (
        (event.ctrlKey && ["u", "s", "i", "j"].includes(event.key.toLowerCase())) ||
        event.key === "F12"
      ) {
        event.preventDefault();
      }
    });
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAINIAC ACADEMICS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
    * {
      font-family: "Hind Siliguri", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      color: #1b0b54;
      position: relative;
    }
    .heading {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 5px 0;
      position: absolute;
      top: 0;
      z-index: 900;
    }
    .heading h1 {
      font-size: 36px;
      font-weight: bold;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      width: 90%;
      margin-top: 100px;
      margin-bottom: 20px;
    }
    .button-box {
      aspect-ratio: 1/1;
      background-color: #1b0b54;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }
    .button-box:hover {
      transform: scale(1.05);
      background-color: #0a0633;
    }
    .green-button-box {
      background-color: #4CAF50; /* A shade of green */
    }
    .green-button-box:hover {
      background-color: #388E3C; /* A darker shade of green for hover */
    }
  </style>
</head>
<body>

  <div class="heading">
    <h1>ফ্রি ডেমো</h1>
  </div>

  <div class="button-grid" id="buttonGrid">
    <a href="#" class="button-box">অনুশীলন</a>
    <a href="#" class="button-box">ডেইলি</a>
    <a href="#" class="button-box">উইকলি</a>
    <a href="#" class="button-box">সাবজেক্ট ফাইনাল</a>
    <a href="#" class="button-box">পেপার ফাইনাল</a>
    <a href="#" class="button-box">মডেল টেস্ট</a>
  </div>
</body>
</html>
